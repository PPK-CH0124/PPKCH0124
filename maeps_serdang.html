<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h4 {
      text-align: center;
      margin-top: 30px;
      color: #2c5d50;
    }

    .row-padding {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .column-25 {
      flex: 0 0 25%;
      max-width: 25%;
    }

    .image-box {
      cursor: pointer;
    }

    .activity-photo {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .activity-photo:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Single Image Test -->
  <div class="event-section" id="maips_serdang">
    <h4>MAIPS SERDANG</h4>
    <div class="row-padding">
      <div class="column-25">
        <div class="image-box" onclick="displayImage(this.querySelector('img'))">
          <img src="pictures/gambar_1.jpg" alt="MAIPS Serdang" class="activity-photo">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    // Display image in modal
    function displayImage(img) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = "block";
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    }

    // Close modal
    function closeModal() {
      document.getElementById('imageModal').style.display = "none";
    }

    // Close modal if click outside
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
